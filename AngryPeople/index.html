<body onload="onCreate()" aling="center" style="position: relative;">


    <div id="gamearea" onclick="Shoot()" >

    <!--Weapon and Menu Controls-->
    <div id="weaponpanel" align="center">
        <table   >
            <tr >
                <td id="spit_icon" onmousedown="setSpit()"></td>
                <td style="width: 30px; height: 30px;"> - &infin;</td>
            </tr>
            <tr align="center">
                <td  id="waterbomb_icon"  onmousedown="setBomb();"></td>
                <td  id = "bomb_count" style="width: 30px; height: 30px;" > - <span> 3 </span> </td>
            </tr>
        </table>
    </div>

    <div id="menubutton" rel="external">
        <table  style="height: 100%; width: 100%; ">
            <tr>
            <td valign="middle">
            <h1 align="center">
                Menu
            </h1>
            </td>
            </tr>
        </table>

    </div>
    <script type="text/javascript">
        $(document).on("click","#menubutton",function() {
            $.mobile.changePage( "main.html#mainpage" );
//            $.mobile.loadPage("main.html#mainpage");
        })
    </script>

    <!--Buttons Control-->
    <div id="leftcontrolbutton"> </div>
    <div id="rightcontrolbutton"> </div>

    <!-- Hero -->
    <div id="hero1" class="hero1" style="left:500px; top:5px;"></div>

    <!--Balcony-->
    <div id="balcony"></div>

    <!--Info zone-->
    <div id="infopanel" >

    <table width="100%"  align="center" >
        <tr align="center">
            <td id="levelnumber">
            LEVEL &nbsp <span> </span>
            </td>
            <td id="time">

            </td>
        </tr>
        <tr align="center">
            <td id="progress">
            Progress
                <span></span>
                /
                <span></span>
            </td>
            <td>
            Medals: &nbsp NOT
            </td>
        </tr>
    </table>

    </div>


    <!--Weapon-->
    <div id="spit" ></div>
    <div id="waterbomb"></div>

     <!--People-->
    <div id="humans"></div>



    <!--Stone-->
    <div id="stone"></div>

</div>
