<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta name="viewport" content="user-scalable=no" />

    <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />-->

    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>-->
    <!--<script type="text/javascript" src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>-->

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-mobile.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.timers.min.js"></script>

    <title>game area</title>
    <link rel="stylesheet" type="text/css" href="templetes.css" />
</head>
<body onload="onCreate()">

<div id="gamearea" onclick="fireAction()" >

    <!--Weapon and Menu Controls-->
    <div id="weaponpanel" >
        <table width="100%" height = "100%">
            <tr align="center">
                <td id="spit_icon" onmousedown="setSpit()"></td>
                <td> - 0</td>
            </tr>
            <tr align="center">
                <td id="waterbomb_icon" onmousedown="setBomb();"></td>
                <td id = "bomb_count"> - <span> 3 </span> </td>
            </tr>
        </table>
    </div>
    <div id="menubutton" align="center">
        <table>
            <tr>
            <td valign="middle">
                <h1>
                    Menu
                </h1>
            </td>
            </tr>
        </table>
    </div>

    <!--Buttons Control-->
    <div id="leftcontrolbutton"> </div>
    <div id="rightcontrolbutton"> </div>

    <!-- Hero -->
    <div id="hero1" class="hero1" style="left:500px; top:20px;"></div>

    <!--Balcony-->
    <div id="balcony"></div>

    <!--Info zone-->
    <div id="infopanel" >

    <table width="100%"  align="center" >
        <tr align="center">
            <td id="levelnumber">
            LEVEL &nbsp <span> </span>
            </td>
            <td id="time">

            </td>
        </tr>
        <tr align="center">
            <td id="progress">
            Progress
                <span></span>
                /
                <span></span>
            </td>
            <td>
            Medals: &nbsp NOT
            </td>
        </tr>
    </table>

    </div>


    <!--Weapon-->
    <div id="spit" ></div>
    <div id="waterbomb" ></div>

    <!--Sideway-->
    <div  style="position: inherit; width: 800px; height: 20px;
    top: 580px; background-color: #dcdcdc;  "></div>

    <!--People-->
    <div id="humans"></div>

</div>
<script src = "HeroMovements.js" type="text/javascript"> </script>
<script src = "weapon.js" type = "text/javascript"></script>
<script src = "weapon_fall.js" type="text/javascript"></script>
<script src = "infopanel.js" type="text/javascript"></script>
<script src = "weapon_choose.js" type="text/javascript"></script>
<script src = "walking_man.js" type="text/javascript"></script>
<script src = "PeopleMovements.js" type="text/javascript"></script>


</body>
</html>
