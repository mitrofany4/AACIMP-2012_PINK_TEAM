<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta name="viewport" content="user-scalable=no ">


    <link rel="stylesheet" type="text/css" href="css/templetes.css" />
    <!--<link rel="stylesheet" href="css/jquery.mobile-1.1.1.css" />-->

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-mobile.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.timers.min.js"></script>


    <title>Game Area</title>


</head>
<body onload="onCreate()" aling="center" style="position: relative;">


    <div id="gamearea" onclick="Shoot()" >

    <!--Weapon and Menu Controls-->
        <div id="slideout">
            <img id = "slide_image" src="images/spit_icon.png"/>
            <div id="slideout_inner">
                <form>
                    <table >
                        <tr>
                            <td id="spit_icon" onmousedown="setSpit()"></td>
                            <td style="width: 30px; height: 30px;">   &infin;</td>
                        </tr>
                        <tr align="center">
                            <td  id="waterbomb_icon"  onmousedown="setBomb();"></td>
                            <td  id = "bomb_count" style="width: 30px; height: 30px;" >  <span> 3 </span> </td>
                        </tr>
                        <tr align="center">
                            <td  id="tomato_icon"  onmousedown="setTomato();"></td>
                            <td  id = "tomato_count" style="width: 30px; height: 30px;" >  <span> 3 </span> </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

    <div id="menubutton" onclick="window.location='main.html';">
        <table  id="tablemenu" style="height: 100%; width: 100%; ">
            <tr>
            <td valign="middle">
            <h1 align="center">
                Menu
            </h1>
                <a rel="external" href="main.html#mainpage"><span style="width: 100%; height: 100%;"></span></a>
            </td>
            </tr>
        </table>
    </div>

    <!--Buttons Control-->
    <div id="leftcontrolbutton"> </div>
    <div id="rightcontrolbutton"> </div>

    <!-- Hero -->
    <div id="hero1" class="hero1" style="left:500px; top:5px;"></div>

    <!--Stone-->
    <div id="stones"></div>

    <!--Balcony-->
    <div id="balcony"></div>

    <!--Info zone-->
    <div id="infopanel"  onfocus="this.blur()" >

    <table width="100%"  onfocus="this.blur()"  align="center" >
        <tr align="center" >
            <td id="levelnumber">
            LEVEL &nbsp <span> </span>
        </tr>
        <tr align="center">
            <td id="progress">
            Progress:
                <span>
                </span>
                /
                <span></span>
            </td>
        </tr>
    </table>

    </div>

     <div id="infopanel2">
         <table width="100%"  onfocus="this.blur()"  align="center" >
             <tr align="center" >
                 <td id="time">

                 </td>
             </tr>
             <tr align="center">
                 <td>
                     Medals: &nbsp NO
                 </td>
             </tr>
         </table>
     </div>


    <!--Weapon-->
    <div id="spit" ></div>
    <div id="waterbomb"></div>
    <div id="tomato"></div>

     <!--People-->
    <div id="humans"></div>

        <div id="dialogback" style="position:absolute; background: black; opacity: 0.5; width: 100%; height: 100%; display: none; z-index: 15;"> </div>

        <div id="dialogendoftime" align=""  style="position:absolute; background-color: rgba(197, 197, 197, 0.81); width: 30%; height: 25%;  display: none; z-index: 16; border-radius: 10px; font-family: gamefont">
            <!--<link rel="stylesheet" href="css/jquery.mobile-1.1.1.css" />-->
            <header>
            <h1><span id="textdialog" style="font-family: 'gamefont';"></span></h1>
            </header>


            <table style="font-family: 'gamefont';  width: 100%; z-index: 5">
                <tr align="center" onclick="window.localStorage='main.html';">
                    <td onclick="window.location='main.html';" >
                       Menu
                    </td>
                    <td onclick="window.location='index.html';">
                       Next Level
                    </td>
                </tr>
            </table>
        </div>
</div>

<script src = "js/HeroMovements.js" type="text/javascript"> </script>
<script src = "js/weapon.js" type = "text/javascript"></script>
<script src = "js/weapon_fall.js" type="text/javascript"></script>
<script src = "js/infopanel.js" type="text/javascript"></script>
<script src = "js/weapon_choose.js" type="text/javascript"></script>
<script src = "js/walking_man.js" type="text/javascript"></script>
<script src = "js/PeopleMovements.js" type="text/javascript"></script>
<script src = "js/optimizationmobile.js" type="text/javascript"></script>


</body>
</html>
