        document.body.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, false);

        }, false);

<body>

<!-- Start of first page -->
<div data-role="page" id="mainpage">

    <div data-role="header">
        <h1>Game Angry People</h1>
    </div><!-- /header -->
    <div data-role="controlgroup">
        <a href="#gamearea" data-role="button" >Start</a>
        <a href="#optionspage" data-role="button" >Options</a>
        <a href="#foo" data-role="button" >Scores</a>
        <a href="#aboutpage" data-role="button" >About</a>
        <a href="#exit" data-role="button" >Exit</a>
    </div>
</div><!-- /page -->

<!--Options page-->
<div data-role="page" id="optionspage">
    <div data-role="header">
        <a href="#mainpage" date-role="button" data-icon="back" >Back</a>
        <h1>Game Angry People</h1>
    </div><!-- /header -->
</div><!-- /page -->

<!--About page-->
<div data-role="page" id="aboutpage">
    <div data-role="header">
        <a href="#mainpage" date-role="button" data-icon="back"  >Back</a>
        <h1>Game Angry People</h1>
    </div><!-- /header -->
    <div data-role="content" date-theme="z" align="center">
        It's about !!!!!!!!!
    </div>
</div><!-- /page -->

<div id="gamearea" data-role="page" style="
  background: green;
 width: 800px; height:600px; position: absolute;">
    <!--Weapon and Menu Controls-->
    <div id="weaponpanel" style="background-color: blue; width: 120px; height:120px; position: inherit;   ">
    </div>
    <a href="#foo" data-role="button" id="menubutton" style="background-color: blue; width: 120px; height:120px; position: inherit;  left: 680px; ">
    </a>

    <!--Buttons Control-->
    <div
            id="leftcontrolbutton"
            onmousedown = "clingLeft()"
            onmouseup = "endOfTouch()"
            style="background-color: pink; width: 120px; height:300px; position: inherit; top:120px;   ">
    </div>
    <div
            id="rightcontrolbutton"
            onmousedown = "clingRight()"
            onmouseup = "endOfTouch()"
            style="background-color: pink; width: 120px; height:300px; position: inherit; top:120px; left: 680px;  ">
    </div>

    <!--Balcony-->
    <div id="balcony" style="background-color: black; width: 560px; height:50px; position: inherit; top: 70px; left: 120px;  " >
    </div>

    <!--Info zone-->
    <div id="infopanel" style="background-color: orange; position: inherit; top:200px; left: 200px;
    width: 400px; height: 50px; border-radius: 10px; opacity: 0.75 ">

        <table width="100%"  align="center" style="opacity: 1.0" >
            <tr align="center">
                <td id="levelnumber">
                    LEVEL &nbsp <span> </span>
                </td>
                <td id="time">
                    Time: &nbsp <span>1</span>:<span>00</span>
                </td>
            </tr>
            <tr align="center">
                <td id="progress">
                    Progress
                    <span></span>
                    /
                    <span></span>
                </td>
                <td>
                    Medals: &nbsp NOT
                </td>
            </tr>
        </table>
    </div>

    <!-- Hero -->
    <div id="hero" style="left:120px; top:20px;"></div>

    <!--Weapon-->
    <div id="spit" style = "opasity: 0; left:0px; top:0px;"></div>
    <div id="waterbomb" style = "opasity: 0; left:0px; top: 32px;"></div>

    <!--Sideway-->
    <div  style="position: inherit; width: 800px; height: 20px;
    top: 580px; background-color: #dcdcdc;  "></div>

    <!--Weapon_icons-->
    <div id="spit_icon" onmousedown="setSpit()" style="left:0px; top:0px;"></div>
    <div id="waterbomb_icon" onmousedown="setBomb()" style="left:0px; top: 32px;"></div>

    <!--People-->
    <div id="humans"></div>

</div>

<script src = "HeroMovements.js" type="text/javascript"> </script>
